<nav class="navigator-container" [ngClass]= "{'lightMode' : darkMode, 'darkMode' : !darkMode}">    
    <ul class="navigator-list">
        <li class="navigator-list__item" *ngFor="let item of navigator">                     
            <a href="" class="navigator-list__item--link" routerLink = '{{item.link}}'>{{item.name}}</a>
        </li>
    </ul>
    <img (click)="setDarkMode()" src="{{darkImg.src}}" alt="{{darkImg.alt}}">    
</nav>
