<div *ngIf="manufacturer"  class="manufacturer-container" >
    <div class="manufacturers-container__card" >
        <h3>{{manufacturer.name}}</h3>
        <img src="{{manufacturer.logo}}" alt="{{manufacturer.name}} ">
        <p><span>Country:</span> {{manufacturer.country}}</p>
        <p><span>Campus:</span> {{manufacturer.campus}}</p>
        <p><span>foundation:</span> {{manufacturer.foundation}}</p>
    </div>
</div>
