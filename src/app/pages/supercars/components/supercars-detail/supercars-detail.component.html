<div *ngIf="superCar" class="supercar-container" >
    <div class="supercar-container__card">
        <h2>{{superCar.model}}</h2>
        <img src="{{superCar.img}}" alt="{{superCar.model}}">
        <p><span>Year:</span> {{superCar.year}}</p>
        <p><span>Engine:</span> {{superCar.engine}}</p>
        <p><span>Hp:</span> {{superCar.hp}}</p>
    </div>
</div>
